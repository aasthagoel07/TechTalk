<!DOCTYPE html>
<html ng-app="TechTalk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Here</title>
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/app.js"></script>
    <script src="../Scripts/ARegisterController.js"></script>


    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
    <style>
        form {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body ng-controller="ARegisterController">
    <h1 style="align-content:center">REGISTER HERE!!</h1>
    <form name="myform" role="form" class="jumbotron" ng-submit="add()" novalidate>


        <div class="row form-group">
            <div class="col col-md-6" ng-class="{ 'has-error': myform.firstname.$touched && myform.firstname.$error.required }">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" ng-model="a.First_Name" required />
                <span ng-show="myform.firstname.$touched && myform.firstname.$error.required" class="help-block">First name is required</span>
            </div>
            <div class="col col-md-6" ng-class="{ 'has-error': myform.lastname.$touched && myform.lastname.$error.required }">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" ng-model="a.Last_Name" required />
                <span ng-show="myform.lastname.$touched && myform.lastname.$error.required" class="help-block">Last name is required</span>
            </div>
        </div>
        <div class="row form-group">
            <div class="col col-md-6" ng-class="{ 'has-error': myform.phone_no.$touched && myform.phone_no.$error.required }">
                <label for="phone_no">Phone Number</label>
                <input type="number" name="phone_no" class="form-control" ng-minlength="10" ng-maxlength="10" placeholder="Enter Phone No." ng-model="a.Phone_no" required />
                <span class="help-block" ng-show="myform.phone_no.$error.required && myform.phone_no.$error.number">Valid phone number is required</span>
                <span class="help-block" ng-show="((myform.phone_no.$error.minlength ||myform.phone_no.$error.maxlength) &&myform.phone_no.$touched) ">phone number should be 10 digits</span>
            </div>
            <div class="col col-md-6" ng-class="{'has-error': myform.email.$touched && myform.email.$error.required }">
                <label for="email">EmailId</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Email Id" ng-model="a.EmailId" required />
                <span class="help-block" ng-show="myform.email.$error.required && myform.email.$touched">EmailId Required</span>
                <span ng-show="myform.email.$error.email">Invalid email address.</span>
            </div>
        </div>
        <div class="row form-group">
            <div class="col col-md-6" ng-class="{ 'has-error': myform.userName.$touched && myform.userName.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter UserName" ng-pattern="/^[a-zA-Z0-9]{4,10}$/" ng-model="a.Username" ng-focus="check()" ng-blur="check()" required />
                <span class="help-block" ng-show="myform.username.$touched && myform.username.$error.required">Username Required</span>
                <span id="status"></span>
            </div>
            <div class="col col-md-6" ng-class="{ 'has-error': myform.pass.$touched && myform.pass.$error.required }">
                <label for="pass">Password</label>
                <input type="password" name="pass" class="form-control" placeholder="Enter Password" ng-model="a.Password" required />
                <span class="help-block" ng-show="myform.pass.$error.required && myform.pass.$touched">Password Required</span>
            </div>
        </div>
        <div class="row form-group">
            <div class="col col-md-6" ng-class="{ 'has-error': myform.cpass.$touched && myform.cpass.$error.required }">
                <label for="cpass">Confirm Password</label>
                <input type="password" name="cpass" class="form-control" placeholder="Enter Confirmed Password" ng-model="a.Confirm_Password" ng-blur="passMatch()" />
                <span class="help-block" ng-show="myform.cpass.$error.required && myform.cpass.$touched">Confirm Password Required</span>
                <span class="help-block" ng-show="isMatch">Match Not Found</span>
            </div>

        </div>
        <br /><br />

        <input type="button" id="btn" value="Submit" ng-disabled="myform.$invalid" click-once />


        <p>{{a}}</p>
    </form>

</body>

</html>
